<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Merokok!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            color: #5a4636;
            height: 100%; /* Pastikan body dan html memenuhi tinggi viewport */
            background-image: url(./img/background.jpeg); 
            background-size: cover; /* Menutupi seluruh halaman */
            background-position: center; /* Memposisikan gambar di tengah */
            background-repeat: no-repeat; /* Jangan ulangi gambar */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #b09067;
            margin-bottom: 30px;
        }

        /* Gambar di tengah */
        .image-center {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-center img {
            width: 30%; /* Mengatur ukuran gambar */
            height: auto;
        }

        /* Button untuk kembali ke menu utama */
        .back-btn {
            background-color: #b09067;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #c1a97b;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .image-center img {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>STOP MEROKOK!</h2>

        <!-- Gambar di tengah -->
        <div class="image-center">
            <img src="./img/gambar-bahaya-merokok.png" alt="Gambar Bahaya Merokok">
        </div>

        <!-- Button kembali ke menu utama -->
        <a href="index.html" class="back-btn">Kembali ke Menu Utama</a>
    </div>

</body>
</html>
